<!DOCTYPE html>
<html>
    <head>
        <title>CookBook</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"  content="Create your own cookbook">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>

    <body>
        <header>
            <div class="text-center">Twoja Książka kucharska</div>
            <nav class="navbar navbar-light bg-light navbar-expand-md ">
                <a href="#" class="navbar-brand">CookBook</a>
                <button type="button" class="navbar-toggler " data-toggle="collapse" data-target="#mainmenu"><span class="navbar-toggler-icon"></span></button>
                <div class="navbar-collapse collapse " id="mainmenu">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item "><a href="#" class="nav-link">Szukaj po nazwie</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Szukaj po składnikach</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Szukaj po typie</a></li>
                        <li class="nav-item"><button id="addRecipe" class="nav-link">Dodaj przepis</button</li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="row" id="catalog">

                    <div class="card">
                        <label class="recipe">
                                <input type="checkbox" class="checkedbox" checked="">
                                <div class="blank"></div>
                        <div class="cardContent">
                            <div class="card-header firstContent">
                                            Quote
                            </div>
                            <div class="card-header secondContent">
                                                  Quote
                            </div>
                        </div>
                            
                        <div class="cardContent">
                            <div class="card-body firstContent">
                                                Quote
                            </div>
                            <div class="card-body secondContent">
                                                      Quote
                            </div>
                        </label>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        


        <div class="blackWindow" hidden="true">
            <div class="addWindow">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 mt-3">
                            <div>Nowy Przepis</div>
                        </div>
                        <div class="col-12 mt-3">
                            <label for="name">Nazwa</label>
                            <input id="name" type="text" name="name"/>
                        </div>
                        <div class="col-12">
                            <label for="type">Typ</label>
                            <input id="type" type="text" name="type"/>
                        </div>
                        <div class="col-12">
                            <label for="desc">Opis</label>
                            <input id="desc" type="text" name="desc"/>
                        </div>
                        <div class="col-12">
                            <label for="text">Sposób przygotowania</label>
                            <textarea id="text" rows = "5" cols = "50" name = "description" style="resize: none;"></textarea>
                        </div>
                        <div class="col-12">
                            <label for="ingredients">Składniki</label>
                            <input id="ingredients" type="text" name="ingredients"/>
                            <button id="btnIngred" type="button">Dodaj</button>
                        </div>   
                        <div id="ingredConteiner" class="col-12">
                        </div>  
                        <div class="col-12">
                            <button type="button" id="saveRecipe">Dodaj Przepis</button>
                            <button type="button" id="cancel">Anuluj</button>
                        </div>     
                    </div>
                </div>
            </div>
        </div>

    </body>
    <script src="script.js"></script>
</html>
